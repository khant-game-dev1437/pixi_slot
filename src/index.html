<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            height: 100dvh;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
        }
        #game-container canvas {
            display: block;
            image-rendering: auto;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
</body>
</html>
